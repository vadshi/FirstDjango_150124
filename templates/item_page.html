<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Item page </title>
</head>
<body>
    <header>
        / <a href="/"> Home </a> / <a href="/items"> Items </a> / <a href="/about"> About </a>
    </header>
    
    <h1>{{ item.name }} </h1>
    <div>
        Производитель: {{ item.brand }}

        Количество: {{ item.count | default:"Товар отсутствует на складе"}}

    <div>
        Описание: {{ item.description }}
    </div>
    <br>
    <a href="/items"> Назад к списку товаров</a>
</body>
</html>
